<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>login</title>
</head>


<body class="bg-slate-300">


    <div class="h-48 flex ">
        <div class="left ml-28">
            <img src="./facebook.svg" alt="Facebook logo" class="mt-48  h-28 mx-20 ">
            <p class="text-3xl font-medium w-4/6    ml-28 ">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right grid grid-cols-1 gap-4 place-content-cente place-content-center mt-40 rounded-xl align-middle bg-white p-9 mr-64 w-1/3 h-96 ">
            <input type="text" placeholder="Email or  Phone Number" class="p-2 border-2 rounded-lg text-lg">
            
            <input type="password" placeholder="password" class="p-2 border-2 rounded-lg text-lg">

            <button class="w-auto  bg-sky-600 font-medium text-white h-14 rounded-lg">Log in</button>

            <a href="google.com" class="w-auto text-center  text-sky-500"  target="_blank">forget password?</a>

            <button class="w-1/2 h-14 mx-auto px-2 font-medium text-white bg-center bg-green-500 rounded-lg" >Create new account</button>
            
        </div>
    </div>
   

    <script src="index.js"></script>
</body>

</html>
